
<div class="container">
<ol class="breadcrumb">
  <li><a ng-href="#/home">Home</a></li>
  <li><a ng-href="#/read-tales">Tales</a></li>
  <li class="active">{{thistale.title}}</li>
</ol>

      <!-- Example row of columns -->
   <div  class="row" >
        <div class="col-md-12">

          <div class="panel panel-default">
              <div class="panel-heading">
               <h2>{{thistale.title}}</h2> <p class="list-group-item-text">Total words: {{thistale.totalWords}} / {{thistale.maxWords}}</p> <a ng-href="#/write-tale/{{thistale.$id}}" class="btn btn-default btn-lg">
  <span class='glyphicon glyphicon-pencil' aria-hidden="true"></span>
</a>
              </div>
              <div class="panel-body">
               <div class="list-group">
                  <div class="list-group-item">
                    <h5 class="list-group-item-heading">{{thistale.description}}</h5>
                    <p class="list-group-item-text">Total words: {{thistale.totalWords}} / {{thistale.maxWords}}</p>

                  </div>
                </div>

                <div  class="well">

                  <div class="row" ng-repeat="(key,chapter) in paged.chapters | filter:{published:true} " ng-init="loadCanvasRead(chapter.author, key)">
            <div class="col-md-6">

        <div > 

    

         <p>{{chapter.text}} </p> </div>
       </div> 


        <div class="col-md-6">

        <div class="l-demo-container">
        <canvas id="drawing-canvas-{{key}}" width="480" height="420"></canvas>  </div>

      </div>
  

       
        </div> </div>

             
                    <pagination ng-show="chapterChk" total-items="chaptersCount" ng-model="currentPage" items-per-page="1" ></pagination>

 </div>

              </div>
            </div>

       </div>
    </div>


</div>
