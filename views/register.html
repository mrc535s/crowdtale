<div class="container">

  <div class="row" >
      	<div class="col-md-12">

      		<h1>Register</h1>

<form class="form-horizontal" name="myform" ng-submit="register()" novalidate>
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type ="text" name="firstname" placeholder="First Name"
	ng-model="user.firstname" ng-required="true">
	<p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">First name is required</p>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type ="text" name="lastname" placeholder="Last Name"
	ng-model="user.lastname" ng-required="true">
	<p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Last name is required</p>
    </div>
  </div>
    <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type ="email" name="email" placeholder="Email"
	ng-model="user.email" ng-required="true">
	<p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>
    </div>
  </div>
    <div class="form-group">
    <label for="last" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
     <input type="password" name="password" placeholder="Password"
	ng-model="user.password" ng-required="true">

	<p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Must be a valid password</p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-disabled="myform.$invalid" type="submit" class="btn btn-default">Register</button> <p>or <a href="#/login">login</a></p>
    </div>
  </div>
</form> </div> </div></div>
